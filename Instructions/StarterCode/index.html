<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
    </div>
    <div class="row">
      <div class="col-sm-3">
        <div class="form-group">
          <input type="text" class="form-control" id="state" placeholder="State - e.g. AR">
          <!-- <a id="search" class="btn btn-primary">Search</a> -->
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <input type="text" class="form-control" id="date" placeholder="Date - mm/dd/yyyy">
          <!-- <a id="dateSearch" class="btn btn-primary">Search</a> -->
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <input type="text" class="form-control" id="city" placeholder="City - e.g. Benton">
          <!-- <a id="citySearch" class="btn btn-primary">Search</a> -->
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <input type="text" class="form-control" id="shape" placeholder="Shape - e.g. Triangle/ All">
          <br>
          <a id="search" class="btn btn-primary">Search</a>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="btn-group col-md-6 col-md-offset-6  text-right" data-toggle="buttons">
        <label id='r1' class="radio-inline active" onclick="renderNext(10)"><input type="radio" name="optradio" checked="">10 Results / Page</label>
        <label id='r2' class="radio-inline" onclick="renderNext(20)"><input type="radio" name="optradio">20 Results / Page</label>
        <label id='r3' class="radio-inline" onclick="renderNext(30)"><input type="radio" name="optradio">30 Results / Page</label>
      </div>
      <div class="col-md-6 col-md-offset-6  text-right">
        <button id="loadBtn" class="btn btn-success"></button>
      </div>
  </div>
    <div class="row">
      <div class="col-md-12">
         <table id = "myTable" data-toggle="myTable" data-flat="true" data-search="true" 
               data-show-multi-sort="true" 
               data-sort-priority='[{"sortName":"ufoDate", "sortOrder":"desc"},
                                    {"sortName":"ufoState","sortOrder":"desc"},
                                    {"sortName":"ufoCity","sortOrder":"desc"}
                                    ]'
               class="table table-striped">
          <thead>
            <tr>
              <th data-field="ufoDate" data-sortable="true" onclick="sortTable(0)">Date</th>
              <th data-field="ufoCity" data-sortable="true" onclick="sortTable(1)">City</th>
              <th data-field="ufoState" data-sortable="true" onclick="sortTable(2)">State</th>
              <th data-field="ufoCntry" data-sortable="true">Country</th>
              <th data-field="ufoShape" data-sortable="true">Shape</th>
              <th data-field="ufoDur" data-sortable="true">Duration Minutes</th>
              <th data-field="ufoComm" data-sortable="true">Comments</th>
            </tr>
          </thead>
          <tbody id="myBody">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
  
</body>

</html>
<!-- //THE END -->
